    <title>Logistics Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151e2e',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone for in-browser compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      :root {
        --bg-color: #f1f5f9; /* slate-100 */
        --text-color: #0f172a; /* slate-900 */
        --panel-bg: rgba(255, 255, 255, 0.75);
        --panel-border: rgba(99, 102, 241, 0.15);
        --input-bg: rgba(255, 255, 255, 0.9);
        --sidebar-bg: #ffffff;
      }
      
      html.dark {
        --bg-color: #0f172a; /* slate-900 */
        --text-color: #e2e8f0; /* slate-200 */
        --panel-bg: rgba(30, 41, 59, 0.7);
        --panel-border: rgba(99, 102, 241, 0.2);
        --input-bg: rgba(30, 41, 59, 0.5);
        --sidebar-bg: #0f172a;
      }

      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3b82f6; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #60a5fa; 
      }
      
      .glass-panel {
        background: var(--panel-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--panel-border);
      }
      
      .neon-text {
        text-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
      }
      .neon-border {
        box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
      }
    </style>
